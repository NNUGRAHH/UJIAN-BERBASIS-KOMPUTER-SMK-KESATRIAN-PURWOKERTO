<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ujian Berbasis Komputer</h1>
        <p>Sisa Waktu: <span id="timer">60:00</span></p>
        <div class="soal">
            <p><b>Soal No. 1</b></p>
            <p>Seorang polisi menghentikan pengemudi mobil karena melanggar lalu lintas. Kata bercetak tebal termasuk verba...</p>
            <ul>
                <li><input type="radio" name="answer" id="a" value="A"> Material</li>
                <li><input type="radio" name="answer" id="b" value="B"> Pasif</li>
                <li><input type="radio" name="answer" id="c" value="C"> Transitif</li>
                <li><input type="radio" name="answer" id="d" value="D"> Aktif</li>
                <li><input type="radio" name="answer" id="e" value="E"> Tingkah Laku</li>
            </ul>
        </div>
        <button onclick="nextSoal()">Soal Selanjutnya</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
